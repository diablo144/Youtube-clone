<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/video.css">
  <link rel="stylesheet" href="styles/sidebar.css">
  <link rel="icon"  href="logo/utube.webp">
  <title>Youtube clone</title>
</head>
<body>
  <div class="header">
    <div class="left-section">
      <img class="hamburger-menu" src="logo/hamburger-menu.svg">
      <img class="youtube-logo" src="logo/youtube-logo.svg">
    </div>
    <div class="mid-section">
      <input class="search" type="text" placeholder="Searchbox">
      <button class="search-button">
        <img class="search-icon"src="logo/search.svg">
        <div class="tooltip">Search</div>
      </button>
      <button class="voice-search-button">
        <img class="voice-search-icon"src="logo/voice-search-icon.svg">
        <div class="tooltip">Search with Voice</div>
      </button>
    </div>
    <div class="right-section">
      <div class="upload-container">
        <img class="upload-icon" src="logo/upload.svg">
        <div class="tooltip">Create</div>
      </div>
       <div class="app-container">
        <img class="apps-icon" src="logo/youtube-apps.svg">
        <div class="tooltip">Apps</div>
       </div>
       
       <div class="notification-icon-container">
        <img class="notification-icon" src="logo/notifications.svg">
        <div class="notification-number">
          7
        </div>
       </div>
        <img class="user-icon"src="channelpicture/sanjai.jpg">
    </div>
  </div>
  <div class="side-bar">
    <div class="side-bar-link">
      <img src="logo/home.svg">
      <div>Home</div>
    </div>
    <div class="side-bar-link">
      <img src="logo/explore.svg">
      <div>Explore</div>
    </div>
    <div class="side-bar-link">
      <img src="logo/subscriptions.svg">
      <div>Subscriptions</div>
    </div>
    <div class="side-bar-link">
      <img src="logo/originals.svg">
      <div>Originals</div>
    </div>
    <div class="side-bar-link">
      <img src="logo/youtube-music.svg">
      <div>Youtube Music</div>
    </div>
    <div class="side-bar-link">
      <img src="logo/library.svg">
      <div>Library</div>
    </div>
  </div>
  <div class="vid-grid">

  </div>
    <script src="js/content.js"></script>
   <scipt src="js/youtube.js"></scipt>
</body>
</html>
